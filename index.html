<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <form class="js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator BMI</legend>
            <p>
                <label class="form__labelContainer">
                    <span class="form__labelText">Waga (kg)</span>
                    <input autofocus class="form__inputField js-weightField" required value="80" type="number"
                        name="weightName" placeholder="Wpisz wagę" min="30" max="350" step="any">
                </label>
            </p>
            <p>
                <label class="form__labelContainer">
                    <span class="form__labelText">Wzrost (cm)</span>
                    <input class="form__inputField js-heightField" required value="180" type="number" name="heightName"
                        placeholder="Wpisz wzrtost" min="120" height="280" step="any">
                </label>
            </p>
        </fieldset>
        <div class="form__buttonConteiner">
            <button class="form__button">Oblicz BMI</button> <button type="reset"
                class="form__button form__button--reset">Wyczyść formularz</button>
        </div>
    </form>
    <p class="paragraphResualts">Twoje BMI wynosi: <br><strong
            class="paragraphResualts__bmiResualts js-bmiResualts"></strong></p>
</body>

</html>
